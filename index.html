<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FLESH FALLING VISITOR'S BOOK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Noto Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Noto Sans", sans-serif;

      background-image: url("bg.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;

      color: #f9fafb;
      display: flex;
      justify-content: center;
      padding: 24px;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 720px;
      background: transparent;
      backdrop-filter: none;

      border-radius: 16px;
      padding: 24px 20px 28px;
      box-shadow: none;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 4px;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
    }

    .subtitle {
      font-size: 13px;
      color: #e5e7eb;
      margin-bottom: 20px;
      text-shadow: 0 1px 6px rgba(0, 0, 0, 0.7);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 20px;
      padding: 16px;
      border-radius: 12px;

      background: rgba(15, 23, 42, 0.45);
      border: 1px solid rgba(148, 163, 184, 0.7);
    }

    label {
      font-size: 13px;
      color: #e5e7eb;
      font-weight: 500;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid rgba(148, 163, 184, 0.9);
      font-size: 14px;
      resize: vertical;
      background: rgba(15, 23, 42, 0.8);
      color: #f9fafb;
    }

    input[type="text"]::placeholder,
    textarea::placeholder {
      color: rgba(156, 163, 175, 0.9);
    }

    input[type="text"]:focus,
    textarea:focus {
      outline: none;
      border-color: #ef4444;
      box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.35);
    }

    textarea {
      min-height: 80px;
      max-height: 200px;
    }

    .btn-row {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 4px;
    }

    button {
      border: none;
      cursor: pointer;
      border-radius: 999px;
      padding: 8px 16px;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      transition: transform 0.05s ease, box-shadow 0.1s ease, background 0.1s ease;
      font-weight: 500;
    }

    /* üî• Submit Î≤ÑÌäº ‚Äî Í∞ïÎ†¨Ìïú Î†àÎìú */
    .btn-submit {
      background: #ef4444;   /* Red-500 */
      color: #ffffff;
      box-shadow: 0 6px 14px rgba(127, 29, 29, 0.7);
    }

    .btn-submit:hover {
      background: #dc2626;   /* Red-600 */
    }

    .btn-submit:active {
      transform: translateY(1px);
      box-shadow: 0 3px 8px rgba(127, 29, 29, 0.9);
    }

    /* üî• Clear Î≤ÑÌäº ‚Äî Î†àÎìú ÎùºÏù∏ + hover */
    .btn-clear {
      background: transparent;
      color: #fca5a5; /* Soft red text */
      border: 1px solid #fca5a5;
    }

    .btn-clear:hover {
      background: rgba(127, 29, 29, 0.4);
      border-color: #ef4444;
      color: #ffffff;
    }

    .count {
      font-size: 12px;
      color: #e5e7eb;
      margin-bottom: 6px;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.8);
    }

    .entries {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 420px;
      overflow-y: auto;
      padding-right: 4px;
    }

    .entry {
      padding: 12px 12px 10px;
      border-radius: 12px;

      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(239, 68, 68, 0.6); /* Î†àÎìú ÎùºÏù∏ */
    }

    .entry-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 4px;
      gap: 10px;
    }

    .entry-name {
      font-weight: 600;
      font-size: 14px;
      color: #fca5a5;
    }

    .entry-time {
      font-size: 11px;
      color: #fcdcdc;
      white-space: nowrap;
    }

    .entry-message {
      font-size: 14px;
      white-space: pre-wrap;
      word-break: break-word;
      color: #ffffff;
    }

    .empty {
      font-size: 13px;
      color: #f9fafb;
      text-align: center;
      padding: 24px 8px 8px;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.9);
    }

    .footer {
      margin-top: 16px;
      font-size: 11px;
      color: #f9fafb;
      text-align: right;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.9);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>FLESH FALLING VISITOR'S BOOK</h1>
    <p class="subtitle">Leave a trace before you disappear again.</p>

    <form id="guestbook-form">
      <div>
        <label for="name">Name (Nickname)</label>
        <input type="text" id="name" placeholder="e.g. anonymous flesh, stray signal" />
      </div>

      <div>
        <label for="message">Message</label>
        <textarea id="message" placeholder="What did you see here? What kind of body were you today?"></textarea>
      </div>

      <div class="btn-row">
        <button type="button" class="btn-clear" id="clear-all">Clear All</button>
        <button type="submit" class="btn-submit">Submit</button>
      </div>
    </form>

    <p class="count" id="entry-count">No messages yet.</p>
    <div class="entries" id="entries"></div>

    <div class="footer">
      <span>All entries are stored only in this browser (localStorage).</span>
    </div>
  </div>

  <script>
    const STORAGE_KEY = "flesh_falling_guestbook_v1";

    const form = document.getElementById("guestbook-form");
    const nameInput = document.getElementById("name");
    const messageInput = document.getElementById("message");
    const entriesEl = document.getElementById("entries");
    const countEl = document.getElementById("entry-count");
    const clearBtn = document.getElementById("clear-all");

    function loadEntries() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return [];
        const parsed = JSON.parse(raw);
        return Array.isArray(parsed) ? parsed : [];
      } catch (e) {
        return [];
      }
    }

    function saveEntries(entries) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(entries));
    }

    function formatDate(ts) {
      const d = new Date(ts);
      const y = d.getFullYear();
      const m = String(d.getMonth() + 1).padStart(2, "0");
      const day = String(d.getDate()).padStart(2, "0");
      const h = String(d.getHours()).padStart(2, "0");
      const min = String(d.getMinutes()).padStart(2, "0");
      return `${y}-${m}-${day} ${h}:${min}`;
    }

    function renderEntries() {
      const entries = loadEntries();
      entriesEl.innerHTML = "";

      if (entries.length === 0) {
        countEl.textContent = "No messages yet.";
        entriesEl.innerHTML = '<p class="empty">No messages have been added.</p>';
        return;
      }

      countEl.textContent = `${entries.length} message(s)`;

      const sorted = entries.sort((a, b) => b.createdAt - a.createdAt);

      for (const entry of sorted) {
        const div = document.createElement("div");
        div.className = "entry";

        const header = document.createElement("div");
        header.className = "entry-header";

        const nameSpan = document.createElement("span");
        nameSpan.className = "entry-name";
        nameSpan.textContent = entry.name;

        const timeSpan = document.createElement("span");
        timeSpan.className = "entry-time";
        timeSpan.textContent = formatDate(entry.createdAt);

        const msgP = document.createElement("p");
        msgP.className = "entry-message";
        msgP.textContent = entry.message;

        header.appendChild(nameSpan);
        header.appendChild(timeSpan);
        div.appendChild(header);
        div.appendChild(msgP);

        entriesEl.appendChild(div);
      }
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const name = nameInput.value.trim() || "Anonymous";
      const message = messageInput.value.trim();

      if (!message) {
        alert("Please write a message.");
        return;
      }

      const entries = loadEntries();
      entries.push({
        name,
        message,
        createdAt: Date.now(),
      });

      saveEntries(entries);
      messageInput.value = "";
      renderEntries();
    });

    clearBtn.addEventListener("click", () => {
      if (confirm("Delete all messages?")) {
        localStorage.removeItem(STORAGE_KEY);
        renderEntries();
      }
    });

    renderEntries();
  </script>
</body>
</html>
