<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FLESH FALLING VISITOR'S BOOK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;700;900&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Noto Sans", sans-serif;
      background-image: url("bg.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;

      color: #ff0000;
      display: flex;
      justify-content: center;
      padding: 24px;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 720px;
      background: transparent;
      padding: 24px 20px 28px;
    }

    /* Ï†úÎ™©Îßå ÏñáÍ≤å */
    h1 {
      font-size: 32px;
      font-weight: 700; 
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #ff0000;
      margin-bottom: 20px;
    }

    /* ‚ö†Ô∏è Î∂ÄÏ†ú ÏÇ≠Ï†úÎê® */

    /* Ï†ÑÏ≤¥ Í∏ÄÏî® ‚Üí 3Î∞∞ ÍµµÍ≤å */
    label,
    input,
    textarea,
    button,
    .count,
    .entry,
    .entry-name,
    .entry-time,
    .entry-message,
    .empty,
    .footer {
      font-weight: 900 !important;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
      background: transparent;
      border: none;
      padding: 10px 0;
    }

    label {
      font-size: 14px;
      color: #ff0000;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 12px 12px;

      background: transparent;

      /* üî• ÌÖåÎëêÎ¶¨ ÍµµÍ∏∞ 3Î∞∞ */
      border: 3px solid #ff0000;

      border-radius: 10px;
      color: #ff0000;
      font-size: 15px;
    }

    input::placeholder,
    textarea::placeholder {
      color: rgba(255, 0, 0, 0.6);
      font-weight: 700;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border: 3px solid #ff0000;
      box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.25);
    }

    textarea {
      min-height: 90px;
      max-height: 210px;
    }

    .btn-row {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 6px;
    }

    button {
      border: 3px solid #ff0000;
      background: rgba(255, 0, 0, 0.15);
      color: #ff0000;

      padding: 10px 26px;
      border-radius: 999px;
      font-size: 15px;

      cursor: pointer;
      transition: 0.2s;
      font-weight: 900 !important;
    }

    button:hover {
      background: rgba(255, 0, 0, 0.35);
    }
    button:active {
      transform: translateY(1px);
      background: rgba(255, 0, 0, 0.45);
    }

    .count {
      font-size: 14px;
      margin-bottom: 6px;
    }

    .entries {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-height: 450px;
      overflow-y: auto;
      padding-right: 6px;
    }

    .entry {
      background: transparent;
      border: 3px solid #ff0000;
      padding: 14px 14px 12px;
      border-radius: 12px;
      color: #ff0000;
    }

    .entry-name {
      font-size: 15px;
    }

    .entry-time {
      font-size: 12px;
      color: rgba(255, 0, 0, 0.8);
    }

    .entry-message {
      font-size: 15px;
      margin-top: 6px;
      white-space: pre-wrap;
    }

    .empty {
      font-size: 14px;
      padding: 26px 8px 10px;
    }

    .footer {
      margin-top: 20px;
      font-size: 11px;
      text-align: right;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>FLESH FALLING VISITOR'S BOOK</h1>

    <form id="guestbook-form">
      <div>
        <label for="name">Name (Nickname)</label>
        <input type="text" id="name" placeholder="e.g. falling flesh, anonymous signal" />
      </div>

      <div>
        <label for="message">Message</label>
        <textarea id="message" placeholder="What did you see here? What kind of body were you today?"></textarea>
      </div>

      <div class="btn-row">
        <button type="button" id="clear-all">Clear All</button>
        <button type="submit">Submit</button>
      </div>
    </form>

    <p class="count" id="entry-count">No messages yet.</p>
    <div class="entries" id="entries"></div>

    <div class="footer">
      All entries are stored only in this browser (localStorage).
    </div>

  </div>

  <script>
    const STORAGE_KEY = "flesh_falling_guestbook_red";

    const form = document.getElementById("guestbook-form");
    const nameInput = document.getElementById("name");
    const messageInput = document.getElementById("message");
    const entriesEl = document.getElementById("entries");
    const countEl = document.getElementById("entry-count");
    const clearBtn = document.getElementById("clear-all");

    function loadEntries() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return [];
        const parsed = JSON.parse(raw);
        return Array.isArray(parsed) ? parsed : [];
      } catch {
        return [];
      }
    }

    function saveEntries(entries) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(entries));
    }

    function formatDate(ts) {
      const d = new Date(ts);
      return (
        d.getFullYear() +
        "-" +
        String(d.getMonth() + 1).padStart(2, "0") +
        "-" +
        String(d.getDate()).padStart(2, "0") +
        " " +
        String(d.getHours()).padStart(2, "0") +
        ":" +
        String(d.getMinutes()).padStart(2, "0")
      );
    }

    function renderEntries() {
      const entries = loadEntries();
      entriesEl.innerHTML = "";

      if (entries.length === 0) {
        countEl.textContent = "No messages yet.";
        entriesEl.innerHTML = '<p class="empty">No messages have been added.</p>';
        return;
      }

      countEl.textContent = `${entries.length} message(s)`;
      const sorted = entries.sort((a, b) => b.createdAt - a.createdAt);

      for (const entry of sorted) {
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `
          <div class="entry-header">
            <span class="entry-name">${entry.name}</span>
            <span class="entry-time">${formatDate(entry.createdAt)}</span>
          </div>
          <p class="entry-message">${entry.message}</p>
        `;
        entriesEl.appendChild(div);
      }
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = nameInput.value.trim() || "Anonymous";
      const message = messageInput.value.trim();

      if (!message) {
        alert("Please write a message.");
        return;
      }

      const entries = loadEntries();
      entries.push({ name, message, createdAt: Date.now() });

      saveEntries(entries);
      messageInput.value = "";
      renderEntries();
    });

    clearBtn.addEventListener("click", () => {
      if (confirm("Delete all messages?")) {
        localStorage.removeItem(STORAGE_KEY);
        renderEntries();
      }
    });

    renderEntries();
  </script>
</body>
</html>
