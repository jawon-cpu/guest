<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Guestbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Font: Noto Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Noto Sans", sans-serif;

      /* Background image (optional) */
      background-image: url("bg.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;

      color: #111827;
      display: flex;
      justify-content: center;
      padding: 24px;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 720px;

      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(6px);

      border-radius: 16px;
      padding: 24px 20px 28px;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.1);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 4px;
      font-weight: 700;
    }

    .subtitle {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 20px;
      padding: 16px;
      border-radius: 12px;
      background: rgba(249, 250, 251, 0.8);
      border: 1px solid #e5e7eb;
    }

    label {
      font-size: 13px;
      color: #4b5563;
      font-weight: 500;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      resize: vertical;
      background: #ffffff;
    }

    input[type="text"]:focus,
    textarea:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 2px rgba(129, 140, 248, 0.25);
    }

    textarea {
      min-height: 80px;
      max-height: 200px;
    }

    .btn-row {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 4px;
    }

    button {
      border: none;
      cursor: pointer;
      border-radius: 999px;
      padding: 8px 16px;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      transition: transform 0.05s ease, box-shadow 0.1s ease, background 0.1s ease;
      font-weight: 500;
    }

    .btn-submit {
      background: #4f46e5;
      color: #ffffff;
      box-shadow: 0 6px 14px rgba(79, 70, 229, 0.3);
    }

    .btn-submit:hover {
      background: #4338ca;
    }

    .btn-submit:active {
      transform: translateY(1px);
      box-shadow: 0 3px 8px rgba(79, 70, 229, 0.4);
    }

    .btn-clear {
      background: transparent;
      color: #6b7280;
      border: 1px solid #d1d5db;
    }

    .btn-clear:hover {
      background: #f3f4f6;
    }

    .count {
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 6px;
    }

    .entries {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 420px;
      overflow-y: auto;
      padding-right: 4px;
    }

    .entry {
      padding: 12px 12px 10px;
      border-radius: 12px;
      background: rgba(249, 250, 251, 0.8);
      border: 1px solid #e5e7eb;
    }

    .entry-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 4px;
      gap: 10px;
    }

    .entry-name {
      font-weight: 600;
      font-size: 14px;
    }

    .entry-time {
      font-size: 11px;
      color: #9ca3af;
      white-space: nowrap;
    }

    .entry-message {
      font-size: 14px;
      white-space: pre-wrap;
      word-break: break-word;
      color: #374151;
    }

    .empty {
      font-size: 13px;
      color: #9ca3af;
      text-align: center;
      padding: 24px 8px 8px;
    }

    .footer {
      margin-top: 16px;
      font-size: 11px;
      color: #9ca3af;
      text-align: right;
    }

  </style>
</head>

<body>
  <div class="container">
    <h1>Guestbook</h1>
    <p class="subtitle">Feel free to leave a short message :)</p>

    <form id="guestbook-form">
      <div>
        <label for="name">Name (Nickname)</label>
        <input type="text" id="name" placeholder="e.g. Yoon / visitor" />
      </div>

      <div>
        <label for="message">Message</label>
        <textarea id="message" placeholder="Write whatever you want to say."></textarea>
      </div>

      <div class="btn-row">
        <button type="button" class="btn-clear" id="clear-all">Clear All</button>
        <button type="submit" class="btn-submit">Submit</button>
      </div>
    </form>

    <p class="count" id="entry-count">No messages yet.</p>
    <div class="entries" id="entries"></div>

    <div class="footer">
      <span>Messages are stored locally in your browser (localStorage).</span>
    </div>
  </div>

  <script>
    const STORAGE_KEY = "simple_guestbook_entries_v1_en";

    const form = document.getElementById("guestbook-form");
    const nameInput = document.getElementById("name");
    const messageInput = document.getElementById("message");
    const entriesEl = document.getElementById("entries");
    const countEl = document.getElementById("entry-count");
    const clearBtn = document.getElementById("clear-all");

    function loadEntries() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return [];
        const parsed = JSON.parse(raw);
        return Array.isArray(parsed) ? parsed : [];
      } catch (e) {
        return [];
      }
    }

    function saveEntries(entries) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(entries));
    }

    function formatDate(ts) {
      const d = new Date(ts);
      const y = d.getFullYear();
      const m = String(d.getMonth() + 1).padStart(2, "0");
      const day = String(d.getDate()).padStart(2, "0");
      const h = String(d.getHours()).padStart(2, "0");
      const min = String(d.getMinutes()).padStart(2, "0");
      return `${y}-${m}-${day} ${h}:${min}`;
    }

    function renderEntries() {
      const entries = loadEntries();
      entriesEl.innerHTML = "";

      if (entries.length === 0) {
        countEl.textContent = "No messages yet.";
        entriesEl.innerHTML = '<p class="empty">No messages have been added.</p>';
        return;
      }

      countEl.textContent = `${entries.length} message(s)`;

      const sorted = entries.sort((a, b) => b.createdAt - a.createdAt);

      for (const entry of sorted) {
        const div = document.createElement("div");
        div.className = "entry";

        const header = document.createElement("div");
        header.className = "entry-header";

        const nameSpan = document.createElement("span");
        nameSpan.className = "entry-name";
        nameSpan.textContent = entry.name;

        const timeSpan = document.createElement("span");
        timeSpan.className = "entry-time";
        timeSpan.textContent = formatDate(entry.createdAt);

        const msgP = document.createElement("p");
        msgP.className = "entry-message";
        msgP.textContent = entry.message;

        header.appendChild(nameSpan);
        header.appendChild(timeSpan);
        div.appendChild(header);
        div.appendChild(msgP);

        entriesEl.appendChild(div);
      }
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const name = nameInput.value.trim() || "Anonymous";
      const message = messageInput.value.trim();

      if (!message) {
        alert("Please write a message.");
        return;
      }

      const entries = loadEntries();
      entries.push({
        name,
        message,
        createdAt: Date.now(),
      });

      saveEntries(entries);
      messageInput.value = "";
      renderEntries();
    });

    clearBtn.addEventListener("click", () => {
      if (confirm("Are you sure you want to delete all messages?")) {
        localStorage.removeItem(STORAGE_KEY);
        renderEntries();
      }
    });

    renderEntries();
  </script>
</body>
</html>
