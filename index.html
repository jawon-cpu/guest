<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FLESH FALLING VISITOR'S BOOK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Noto Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Noto Sans", sans-serif;

      /* üî• Full background */
      background-image: url("bg.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;

      /* Î™®Îì† Í∏ÄÏî® Îπ®Í∞ÑÏÉâ */
      color: #ff0000;

      display: flex;
      justify-content: center;
      padding: 24px;
      min-height: 100vh;
    }

    /* üî• container ÏôÑÏ†Ñ Ìà¨Î™Ö */
    .container {
      width: 100%;
      max-width: 720px;
      background: transparent;
      padding: 24px 20px 28px;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #ff0000;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 14px;
      margin-bottom: 20px;
      color: #ff0000;
    }

    /* ÏûÖÎ†•Ï∞Ω Î∞ïÏä§ ÏôÑÏ†Ñ Ìà¨Î™Ö */
    form {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 20px;
      background: transparent;
      border: none;
      padding: 10px 0;
    }

    label {
      font-size: 13px;
      color: #ff0000;
      font-weight: 500;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px 10px;

      /* üî• ÏôÑÏ†Ñ Ìà¨Î™Ö */
      background: transparent;

      border: 1px solid #ff0000;
      border-radius: 8px;

      color: #ff0000;
      font-size: 14px;
    }

    input::placeholder,
    textarea::placeholder {
      color: rgba(255, 0, 0, 0.65);
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #ff0000;
      box-shadow: 0 0 0 2px rgba(255, 0, 0, 0.25);
    }

    textarea {
      min-height: 80px;
      max-height: 200px;
    }

    .btn-row {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 4px;
    }

    /* Î≤ÑÌäº Îπ®Í∞ï Î≤ÑÏ†Ñ */
    button {
      border: 1px solid #ff0000;
      background: rgba(255, 0, 0, 0.15);
      color: #ff0000;
      padding: 8px 18px;
      border-radius: 999px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.2s;
      font-weight: 500;
    }

    button:hover {
      background: rgba(255, 0, 0, 0.3);
    }

    button:active {
      transform: translateY(1px);
      background: rgba(255, 0, 0, 0.45);
    }

    .count {
      font-size: 12px;
      margin-bottom: 6px;
      color: #ff0000;
    }

    .entries {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 420px;
      overflow-y: auto;
      padding-right: 4px;
    }

    /* entry Î∞ïÏä§ÎèÑ ÏôÑÏ†Ñ Ìà¨Î™Ö */
    .entry {
      background: transparent;
      border: 1px solid #ff0000;
      padding: 12px 12px 10px;
      border-radius: 12px;
      color: #ff0000;
    }

    .entry-name {
      font-weight: 700;
      font-size: 14px;
      color: #ff0000;
    }

    .entry-time {
      font-size: 11px;
      color: rgba(255, 0, 0, 0.8);
    }

    .entry-message {
      font-size: 14px;
      color: #ff0000;
      margin-top: 4px;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .empty {
      font-size: 13px;
      color: #ff0000;
      text-align: center;
      padding: 24px 8px 8px;
    }

    .footer {
      margin-top: 16px;
      font-size: 11px;
      color: #ff0000;
      text-align: right;
    }

  </style>
</head>

<body>
  <div class="container">
    <h1>FLESH FALLING VISITOR'S BOOK</h1>
    <p class="subtitle">Leave a trace before you disappear again.</p>

    <form id="guestbook-form">
      <div>
        <label for="name">Name (Nickname)</label>
        <input type="text" id="name" placeholder="e.g. falling flesh, anonymous signal" />
      </div>

      <div>
        <label for="message">Message</label>
        <textarea id="message" placeholder="What did you see here?"></textarea>
      </div>

      <div class="btn-row">
        <button type="button" id="clear-all">Clear All</button>
        <button type="submit">Submit</button>
      </div>
    </form>

    <p class="count" id="entry-count">No messages yet.</p>
    <div class="entries" id="entries"></div>

    <div class="footer">
      <span>All entries are stored only in this browser (localStorage).</span>
    </div>
  </div>

  <script>
    const STORAGE_KEY = "flesh_falling_guestbook_red";

    const form = document.getElementById("guestbook-form");
    const nameInput = document.getElementById("name");
    const messageInput = document.getElementById("message");
    const entriesEl = document.getElementById("entries");
    const countEl = document.getElementById("entry-count");
    const clearBtn = document.getElementById("clear-all");

    function loadEntries() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return [];
        const parsed = JSON.parse(raw);
        return Array.isArray(parsed) ? parsed : [];
      } catch (e) {
        return [];
      }
    }

    function saveEntries(entries) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(entries));
    }

    function formatDate(ts) {
      const d = new Date(ts);
      return (
        d.getFullYear() +
        "-" +
        String(d.getMonth() + 1).padStart(2, "0") +
        "-" +
        String(d.getDate()).padStart(2, "0") +
        " " +
        String(d.getHours()).padStart(2, "0") +
        ":" +
        String(d.getMinutes()).padStart(2, "0")
      );
    }

    function renderEntries() {
      const entries = loadEntries();
      entriesEl.innerHTML = "";

      if (entries.length === 0) {
        countEl.textContent = "No messages yet.";
        entriesEl.innerHTML = '<p class="empty">No messages have been added.</p>';
        return;
      }

      countEl.textContent = `${entries.length} message(s)`;

      const sorted = entries.sort((a, b) => b.createdAt - a.createdAt);

      for (const entry of sorted) {
        const div = document.createElement("div");
        div.className = "entry";

        div.innerHTML = `
          <div class="entry-header">
            <span class="entry-name">${entry.name}</span>
            <span class="entry-time">${formatDate(entry.createdAt)}</span>
          </div>
          <p class="entry-message">${entry.message}</p>
        `;

        entriesEl.appendChild(div);
      }
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const name = nameInput.value.trim() || "Anonymous";
      const message = messageInput.value.trim();

      if (!message) {
        alert("Please write a message.");
        return;
      }

      const entries = loadEntries();
      entries.push({
        name,
        message,
        createdAt: Date.now(),
      });

      saveEntries(entries);
      messageInput.value = "";
      renderEntries();
    });

    clearBtn.addEventListener("click", () => {
      if (confirm("Delete all messages?")) {
        localStorage.removeItem(STORAGE_KEY);
        renderEntries();
      }
    });

    renderEntries();
  </script>
</body>
</html>
